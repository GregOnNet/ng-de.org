<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% if site.favicon_img %}
    <link rel="shortcut icon" href="{{ site.favicon_img_path }}" />
    {% endif %}
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "css/normalize.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/landing.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
    {% include _ga.html %}
  </head>
  <body>
    <header class="container">
      <section class="header">
        <a href="/">
          <img
            class="header__logo"
            src="{{ "assets/logo.svg" | prepend: site.baseurl }}"
            alt="ng-de Conference Logo"
            title="ng-de Conference Logo">
        </a>
      </section>
    </header>
    {{content}}
    <footer class="container">
      <section class="footer">
        <a class="footer__link" href="/code-of-conduct">Code Of Conduct</a>
        <a class="footer__link" href="/imprint">Imprint</a>
        <a class="footer__link" href="/data-privacy">Data Privacy</a>
      </section>
    </footer>
  </body>
</html>
